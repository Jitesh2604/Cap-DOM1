<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		var userName = document.getElementById("name");
        var userGender = document.getElementById("gender");
        var userEmail = document.getElementById("email");
        var userMobile = document.getElementById("mobile");

        function showName() {
			// Show filled name inside h1
            let showName = document.getElementById("dName");
            showName.innerText = userName.value;
		}

		function showGender() {
			// Show the selected gender inside h2
            let showGender = document.getElementById("dGender");
            showGender.innerText = userGender.value; 
		}

		function showEmail() {
			// Show the filled email inside h3
            let showEmail = document.getElementById("dEmail");
            showEmail.innerText = userEmail.value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let showMobile = document.getElementById("dMobile");
            showMobile.innerText = userMobile.value;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            userName.value = "";
            userGender.value = "";
            userEmail.value = "";
            userMobile.value = "";
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            let showName = document.getElementById("dName");
            showName.innerText =  "NAME";
            let showGender = document.getElementById("dGender");
            showGender.innerText = "GENDER";
            let showEmail = document.getElementById("dEmail");
            showEmail.innerText = "EMAIL"
            let showMobile = document.getElementById("dMobile");
            showMobile.innerText = "MOBILE";
		}
	</script>
</body>
</html>
